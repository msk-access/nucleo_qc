    fail:
        - gt: 0.05
  count_unexpected_matches:
    pass:
        - eq: 0
    fail:
        - gt: 0
  count_unexpected_mismatches:
    pass:
        - eq: 0
    fail:
        - gt: 0
  major_contamination_buffy:
    pass:
        - lt: 0.6
        - eq: 0.6
    warn:
