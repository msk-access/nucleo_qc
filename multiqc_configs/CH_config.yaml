thousandsSep_format: ","
table_cond_formatting_rules:
  all_columns:
    pass:
      - s_eq: 'pass'
      - s_eq: 'PASS'
    warn:
      - s_eq: 'warn'
      - s_eq: 'WARN'
    fail:
      - s_eq: 'fail'
      - s_eq: 'FAIL'
  minor_contamination_plasma:
    pass:
        - lt: 0.02
        - eq: 0.02
    warn:
        - gt: 0.02
    fail:
        - gt: 0.05
  minor_contamination_buffy:
    pass:
        - lt: 0.02
        - eq: 0.02
    warn:
        - gt: 0.02
    fail:
